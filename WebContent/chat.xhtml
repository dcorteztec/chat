<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//
  DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
   transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Primefaces: Chat</title>
</h:head>
<h:body>
	<p align="center">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
	</p>
   <h:form id="formEntrada">
   <p:panel id="panel" header="Chat" style="margin-bottom:10px;"  rendered="#{empty chatBean.apelido}">
	<h:panelGroup id="painelEntrada" rendered="#{empty chatBean.apelido}">
		
			<p>
				<h:outputLabel for="apelido" value="Escolha um apelido: " />
				<p:inputText id="apelido" value="#{chatBean.apelido}"
					 />
			</p>
			<p>
				<p:commandButton value="Entrar no Chat" actionListener="#{chatBean.entrar}" />
			</p>
	</h:panelGroup>
	</p:panel>
	</h:form>
</h:body>
</html>
