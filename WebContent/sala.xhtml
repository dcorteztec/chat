<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//
  DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
   transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Primefaces: Chat</title>
</h:head>
<h:body>
	<p align="center">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
	</p>

   <h:form id="formChat">
   <p:panel id="panel" header="Chat" style="margin-bottom:10px;" rendered="#{not empty chatBean.users.name}">
	<h:panelGroup id="painelChat" rendered="#{not empty chatBean.users.name}">
		<p>
			Bem-vindo ao chat,
			<h:outputText value="#{chatBean.users.name}" />
		</p>

		
			<p>
				<p:inputTextarea cols="80" rows="15"
					value="#{salaChatBean.conversa}" readonly="true" id="conversa">
				</p:inputTextarea>
				 <p:poll interval="1"   
            listener="#{salaChatBean.lerConversa}" update="conversa" />
				<br />
				<p:inputText size="70" value="#{chatBean.mensagem}" />
				<p:commandButton action="#{chatBean.enviarMensagem}" value="Enviar" >
				<f:ajax render="@form" /> 
				</p:commandButton>
			</p>
		
	</h:panelGroup>
	</p:panel>
    </h:form>
</h:body>
</html>
